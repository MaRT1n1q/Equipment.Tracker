name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–æ–≤ —Ç–∏–ø–∞ v1.0.0, v1.0.1 –∏ —Ç.–¥.

permissions:
  contents: write # –†–∞–∑—Ä–µ—à–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–æ–≤

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: –í–µ—Ä—Å–∏—è ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üöÄ –†–µ–ª–∏–∑ –≤–µ—Ä—Å–∏–∏ ${{ steps.get_version.outputs.VERSION }}
                      
            ### üì• –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            –°–∫–∞—á–∞–π—Ç–µ –∏ –∑–∞–ø—É—Å—Ç–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤—â–∏–∫ –¥–ª—è Windows.

            ### üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            –ï—Å–ª–∏ —É –≤–∞—Å —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∞—è –≤–µ—Ä—Å–∏—è, –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–∞—Ä—É–∂–∏—Ç –∏ –∑–∞–≥—Ä—É–∑–∏—Ç —ç—Ç–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ.
          draft: false
          prerelease: false

      - name: Upload Release Asset (Installer)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/Equipment-Tracker-${{ steps.get_version.outputs.VERSION }}-win-x64.exe
          asset_name: Equipment-Tracker-${{ steps.get_version.outputs.VERSION }}-win-x64.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (latest.yml)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/latest.yml
          asset_name: latest.yml
          asset_content_type: application/x-yaml

      - name: Upload Release Asset (blockmap)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/Equipment-Tracker-${{ steps.get_version.outputs.VERSION }}-win-x64.exe.blockmap
          asset_name: Equipment-Tracker-${{ steps.get_version.outputs.VERSION }}-win-x64.exe.blockmap
          asset_content_type: application/octet-stream
        continue-on-error: true # –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ blockmap –Ω–µ —Å–æ–∑–¥–∞–Ω
